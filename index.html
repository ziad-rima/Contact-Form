<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Contact form</title>

</head>
<body>
  <main>
    <div class="form-container">
      <h1>Contact Us</h1>
      <form class="form" id="form">
        <div class="text-input">
          <div class="first-name input">
            <label for="fname">First Name <span class="required-input">*</span></label>
            <input type="text" name="firstName" id="fname">
            <p id="input-hint" class="input-hint"></p>
          </div>

          <div class="last-name input">
            <label for="lname">Last Name <span class="required-input">*</span></label>
            <input type="text" name="lastName" id="lname">
            <p id="input-hint" class="input-hint"></p>
          </div>

          <div class="email-address input">
            <label for="email">Email Address <span class="required-input">*</span></label>
            <input type="email" name="email" id="email-address">
            <p id="input-hint" class="input-hint"></p>
          </div>
        </div>

        <div class="query-inputs">
          <label class="query-type">Query Type <span class="required-input">*</span></label>

          <div id="radio-buttons" class="radio-buttons">

            <div class="radio-button" id="radio-button1">
              <input type="radio" id="radio-btn1" name="radio-btn" value="General Enquiry">
              <label for="radio-btn1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" 
                height="21" fill="none" viewBox="0 0 20 21"><path fill="#0C7D69" 
                d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 
                9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 
                8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 
                5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"/></svg>
                General Equity
              </label>
            </div>

            <div class="radio-button" id="radio-button2">
              <input type="radio" id="radio-btn2" name="radio-btn" value="support">
              <label for="radio-btn2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" 
                height="21" fill="none" viewBox="0 0 20 21"><path fill="#0C7D69" 
                d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 
                9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 
                8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 
                5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"/></svg>
                Support Request
              </label>
            </div>
          </div>  
          
          <p id="input-hint" class="input-hint query-alert-message">Please select a query type</p>
          
        </div>

        <div class="message-input" id="message-input">
          <p class="message-header">Message <span class="required-input">*</span></p>
          <label for="message-area"></label>
          <textarea name="message" id="message-area" rows="12" cols="32" class="text-area required"></textarea>
          <p id="input-hint" class="input-hint message-area-alert"></p>
        </div>

        <div class="consent" id="consent">
          <div class="checkbox-consent" id="checkbox-consent">
            <input type="checkbox" id="checkbox-btn" name="checkbox-btn">
            <label for="checkbox-btn">I consent to being contacted by the team <span class="required-input">*</span></label>
          </div>

          <p id="input-hint" class="input-hint consent-error-message">To submit this form, please consent to being contacted</p>
          
        </div>

        <button type="submit" class="submit-button" id="submit-button">Submit</button>
        

      </form>
    </div>


    <div id="success-message" class="success-message">
      <div class="success-message-header">
        <img src="assets/images/icon-success-check.svg" alt="success icon">
        Message Sent!
      </div>

      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ziad-rima">Ziad Rima</a>.
    </div>

  </main>

  <script src="main.js"></script>
</body>
</html>
